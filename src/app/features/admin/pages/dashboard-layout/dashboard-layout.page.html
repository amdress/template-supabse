<ion-split-pane contentId="main-content">

  <ion-menu contentId="main-content" type="overlay">

      <ion-toolbar color="primary">
        <ion-title>Admin Panel</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <!-- Perfil del Usuario -->
        <ion-item lines="none">
          <ion-avatar slot="start">
            <img src="https://i.pravatar.cc/100" />
          </ion-avatar>
          <ion-label>
            <h2>{{ user.fullName }}</h2>
            <p>{{ user.email }}</p>
          </ion-label>
        </ion-item>

        <!-- Menú principal -->
        <ion-accordion-group>
          <!-- Administración -->
          <ion-accordion value="admin">

              <ion-label>Administración</ion-label>
            </ion-item>

              </ion-item>
        
              <ion-item button detail="false" (click)="navigateTo('admin/users')">

              </ion-item>
        
              <ion-item button detail="false" (click)="navigateTo('admin/roles')">
                <ion-icon name="shield-checkmark-outline" slot="start"></ion-icon>
                <ion-label>Roles</ion-label>
              </ion-item>
        
              <ion-item button detail="false" (click)="navigateTo('permissions')">
                <ion-icon name="key-outline" slot="start"></ion-icon>
                <ion-label>Permisos</ion-label>
              </ion-item>


              <ion-item button detail="false" (click)="navigateTo('user')">
                <ion-icon name="key-outline" slot="start"></ion-icon>
                <ion-label>user</ion-label>
              </ion-item>

              <ion-item button detail="false" (click)="navigateTo('company')">
                <ion-icon name="key-outline" slot="start"></ion-icon>

              </ion-item>
